name: deploy
run-name: deploy

on:
  push:
    branches: 
      - main

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: build 
        run: ./scripts/buildprod.sh

      - name: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'push to gcloud repo'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-479022/notely-ar-repo/rsjanabasis/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-479022/notely-ar-repo/rsjanabasis/notely:latest --region us-central1 --allow-unauthenticated --project notely-479022 --max-instances=4


