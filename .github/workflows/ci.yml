name: ci

on: push
   

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run test with coverage
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check style
        run: test -z $(go fmt ./...) 

      - name: Install Static Check
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run Static Check
        run: staticcheck ./...


